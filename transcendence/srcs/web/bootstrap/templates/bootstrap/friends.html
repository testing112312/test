{% load static %}
{% for friend in friends %}
<div class="row">
    <div class="col-md-6 col-xl-4">
        <div class="card mb-5" style="width: 200px;">
            <div class="card-body d-flex flex-column align-items-center">
                <div class="d-flex flex-row justify-content-between align-items-center" style="margin-left: -1px;">
                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                    <!-- image -->
                    {% if friend.avatar.avatar %}
                    <img class="rounded-circle" alt="" width="75" height="75" src='{{ friend.avatar.url }}'  style="object-fit: cover;">
                    {% else %}
                        <img class="rounded-circle" alt="" width="75" height="75" src='{% static "pong/image/User.png" %}'  style="object-fit: cover;">
                    {% endif %}
                    <div class="bs-icon-circle bs-icon" style="position: absolute; bottom: 63%; left:  55%; background-color: aliceblue;">
                        {% if friend.online  %}
                        <div class="bs-icon-circle bs-icon " style=" background-color: green; width: 80%; height: 80%;"></div>
                        {% else %}
                        <div class="bs-icon-circle bs-icon " style=" background-color: red; width: 80%; height: 80%;"></div>
                        {% endif %}
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <strong>
                    <a href="{% url 'friend_profile' %}" id="userprofile">{{ friend.username }}</a>
                </strong>
            </div>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Win</th>
                            <th>Loss</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ friend.wins }}</td>
                            <td>{{ friend.losses }}</td>
                        </tr>
                        <tr></tr>
                    </tbody>
                </table>
            </div>
            {% if page == 'friends' %}
                <div class="mb-2 ">
                    <button class="btn btn-primary" onclick="removefriend('{{ friend.username }}')">Remove</button>
                </div>
            <!-- {% elif page == 'pending' %}
                <div class="mb-2 ">
                    <button class="btn btn-primary">Pending..</button>
                </div>
            {% elif page == 'accept' %}
                <div class="mb-2 ">
                    <button class="btn btn-primary">Pending..</button>
                </div> -->
            {% else %}
                <div class="mb-2 ">
                    <button class="btn btn-primary"  onclick="addfriend('{{ friend.username }}')">Add Friend</button>
                </div>
            {% endif %}    
            </div>
        </div>
    </div>
</div>
{% endfor %}
