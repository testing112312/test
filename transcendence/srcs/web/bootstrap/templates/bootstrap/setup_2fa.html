{% extends "bootstrap/layout.html" %}

{% block content %}
<div class="row mb-5">
  <div class="col-md-8  text-center mx-auto">
    <h2>Setup Two-Factor Authentication (2FA)</h2>
    <p>Scan this QR code with your Google Authenticator app:</p>
  </div>
</div>
<div class="row d-flex justify-content-center" style="margin-top: -28px;">
  <div class="card mb-5" style="width: 400px;">
        <div class="col-12">
          <div class="card-body d-flex flex-column align-items-center">
                  <img src="data:image/png;base64,{{ qr_code }}"  width="200px" height="200px"alt="QR Code">
          <div class="col-8 ">
            <p>After scanning, click the button below to verify the 
              <br> code generated by your authenticator app.</p>
          </div>
        <div class="col-6 ">
          <div class="d-flex flex-row justify-content-center align-items-center" style="padding-right: 0px;padding-left: 0px;margin-left: -1px;">
              {% csrf_token %}
              <button type="submit" class="btn btn-primary" onclick="verify2fa(`{% url 'verify_2fa' %}`)">Proceed to Verify</button>
          </div>
        </div>
          </div>
      </div>
  </div>
</div>

{% endblock %}
