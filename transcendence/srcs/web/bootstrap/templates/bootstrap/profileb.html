{% load static %}
<section class="position-relative py-4 py-xl-5" style="height: auto;">
    <div class="container" style="margin-top: -38px;">
        <div class="row d-flex justify-content-center" style="margin-top: -28px;">
            <div class="col-9 col-sm-6 col-md-4 col-lg-3 col-xl-2">
                <div class="card mb-5" style="width: 200px;">
                    <div class="card-body d-flex flex-column align-items-center" style="width: 200px;">
                        <div class="d-flex flex-row justify-content-between align-items-center" style="margin-left: -1px;">
                            <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                                <!-- image -->
                                {% if user.avatar %}
                                    <img class="rounded-circle" alt="" width="75" height="75" src='{{ user.avatar.url }}'  style="object-fit: cover;">
                                {% else %}
                                    <img class="rounded-circle" alt="" width="75" height="75" src='{% static "pong/image/User.png" %}'  style="object-fit: cover;">
                                {% endif %}
                            </div>
                        </div>
                        
                        <div class="mb-3"><strong>
                            <a href="{% url 'friend_profile' %}" id="userprofile">{{ user.username }}</a>
                        </strong></div>
                        <div class="table-responsive">
                            <table class="table">
                                <thead>
                                    <tr>
                                        <th>Win</th>
                                        <th>Loss</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>{{ user.wins }}</td>
                                        <td>{{ user.losses }}</td>
                                    </tr>
                                    <tr></tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col" style="width: 1000px; height: 500px;">
                <div>
                    <ul class="nav nav-tabs" role="tablist">
                        <li class="nav-item" role="presentation"><button class="nav-link active" role="tab" data-bs-toggle="tab" href="#tab-1" onclick="match_history()">Matches</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-2" onclick="friendslist()">Friends</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-3" onclick="pendingfriendlist()">Pending</button></li>
                        <li class="nav-item" role="presentation"><button class="nav-link" role="tab" data-bs-toggle="tab" href="#tab-4" onclick="searchlistenner()">Find Friends</button></li>
                    </ul>
                    <div class="tab-content">
                        <div class="tab-pane active" role="tabpanel" id="tab-1">
                            <div class="table-responsive">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th>No.</th>
                                            <th>User</th>
                                            <th>Player2</th>
                                            <th>WIN/LOSS</th>
                                        </tr>
                                    </thead>
                                    <tbody id="match_history">
                                        
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="tab-2">
                            <div class="d-flex" id="friendslists" style="overflow: auto;overflow-y: visible;overflow-x: auto;">
                              
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="tab-3">
                            <div class="d-flex" id="pendinglist" style="overflow: auto;overflow-y: visible;overflow-x: auto;">
                                
                            </div>
                        </div>
                        <div class="tab-pane" role="tabpanel" id="tab-4">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                  <span class="input-group-text" id="basic-addon1">@</span>
                                </div>
                                <input type="text" class="form-control search-user" placeholder="Username" aria-label="Username" aria-describedby="basic-addon1">
                            </div>
                            <div class="d-flex" id="friendslist" style="overflow: auto;overflow-y: visible;overflow-x: auto;">
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
