{% load static %}
<section class="position-relative">
    <div class="container justify-content-center">
        <div class="row">
            <div class="col-md-3 col-xl-3 text-center mx-auto">
                <h2>Sign up</h2>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card">
                    <div class="card-body d-flex flex-column align-items-center">
                        <form class="text-center" id="signform" action="{% url 'register_view' %}" method="post" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="alert alert-warning d-none message" role="alert">
                                <div id="error">
                                    {{ message }}
                                </div>
                            </div>
                            <div class="d-flex flex-row justify-content-around align-items-center" style="height: 100px;">
                                <div class="bs-icon-xl bs-icon-circle bs-icon-primary bs-icon my-4">
                                    <img src='{% static "pong/image/User.png" %}' alt="areas" class="bs-icon-xl bs-icon-circle bs-icon" id="imgArea">
                                </div>
                                <input type="file" accept="image/*" id="id_file" name="image_file" onchange="valid_image(this.files[0])" style="--bs-primary: #0d6efd; --bs-primary-rgb: 13,110,253; position: relative; max-width: 100px;">
                            </div>
                            <div class="mb-3"><input class="form-control" type="email" name="email" placeholder="Email" required id="id_email"></div>
                            <div class="mb-3"><input class="form-control" type="text" name="username" placeholder="UserId" required id="id_username"></div>
                            <div class="mb-3"><input class="form-control" type="password" name="password" placeholder="Password" required id="id_password"></div>
                            <div class="mb-3"><input class="form-control" type="password" name="password1" placeholder="Confirm Password" required id="id_password1"></div>
                            <div class="mb-3"><button class="btn btn-primary d-block w-100" type="submit" onclick="signup()">Sign up</button></div>
                            <a href="{% url 'social:begin' 'intra_42' %}">Signup with 42</a>
                        </form>
                        <p class="text-muted">Already have an account? <a href="{% url 'login' %}">Login here</a>.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
