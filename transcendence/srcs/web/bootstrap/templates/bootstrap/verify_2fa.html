{% extends "bootstrap/layout.html" %}

{% block content %}
<!-- 2fa verification page -->
<section class="position-relative py-4 py-xl-5">
    <div class="container">
        <div class="row mb-5">
            <div class="col-md-8 col-xl-6 text-center mx-auto">
                <h2>Verify Two-Factor Authentication </h2>
                <p>Please enter the verification code sent to your device:</p>
            </div>
        </div>
        <div class="row d-flex justify-content-center">
            <div class="col-md-6 col-xl-4">
                <div class="card mb-5">
                    <div class="card-body d-flex flex-column align-items-center">
                        <!-- simple form for 2FA code submission -->
                        <form class="text-center" id="verify_2fa" action="{% url 'verify_2fa' %}"  method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <input id="2fa_code" type="text" name="2fa_code" placeholder="6-digit code" required>
                            </div>
                            <div class="mb-3">
                                <button class="btn btn-primary d-block w-100" type="submit" onclick="verify_2fa()">Verify</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

 {% endblock %}
